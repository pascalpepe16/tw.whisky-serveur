<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TANGO WHISKY eQSL</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="https://res.cloudinary.com/dqpvrfjeu/image/upload/v1763588704/akyt1anm1inwmygj3vfz.png" class="logo" alt="TW">
    <h1>TANGO WHISKY eQSL</h1>
  </header>

  <nav>
    <button onclick="showSection('home')">Accueil</button>
    <button onclick="showPassword('gallery')">Galerie</button>
    <button onclick="showPassword('create')">Créer / Ajouter</button>
    <button onclick="showSection('download')">Télécharger</button>
  </nav>

  <div id="passwordBox" class="box hidden">
    <h3>Mot de passe</h3>
    <input type="password" id="pwd">
    <button onclick="verifyPassword()">Valider</button>
  </div>

  <main>
    <section id="home" class="section visible">
      <h2>Bienvenue</h2>
      <p>Portail eQSL TANGO WHISKY</p>
    </section>

    <section id="gallery" class="section hidden">
      <h2>Galerie</h2>
      <div id="galleryContent">Chargement…</div>
    </section>

    <section id="create" class="section hidden">
      <h2>Créer / Générer une QSL</h2>
      <form id="genForm" enctype="multipart/form-data">
        <div class="row"><label>Indicatif</label><input name="indicatif" required></div>
        <div class="row two">
          <div><label>Date</label><input name="date" type="date"></div>
          <div><label>Heure (UTC)</label><input name="time" type="time"></div>
        </div>
        <div class="row two">
          <div><label>Bande</label><input name="band"></div>
          <div><label>Mode</label><input name="mode"></div>
        </div>
        <div class="row two">
          <div><label>Report</label><input name="report"></div>
          <div><label>Note (max 120)</label><input name="note" maxlength="200"></div>
        </div>
        <div class="row"><label>Image QSL (obligatoire)</label><input type="file" name="qsl" accept="image/*" required></div>
        <div class="row"><button class="primary" type="submit">Générer & Envoyer</button></div>
      </form>
      <div id="genPreview" class="preview"></div>
    </section>

    <section id="download" class="section hidden">
      <h2>Télécharger</h2>
      <input id="dlCall" placeholder="Votre indicatif">
      <button id="btnSearch" class="primary">Rechercher</button>
      <div id="dlPreview"></div>
    </section>
  </main>

  <footer>TANGO WHISKY © 2025</footer>

  <script src="script.js"></script>
</body>
</html>
