<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TANGO WHISKY eQSL</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="https://res.cloudinary.com/dqpvrfjeu/image/upload/v1763588704/akyt1anm1inwmygj3vfz.png" class="logo" alt="TW">
    <h1>TANGO WHISKY eQSL</h1>
  </header>

  <nav>
    <button onclick="showSection('home')">Accueil</button>
    <button onclick="openProtected('gallery')">Galerie</button>
    <button onclick="openProtected('create')">Créer / Ajouter</button>
    <button onclick="showSection('download')">Télécharger</button>
  </nav>

  <!-- PASSWORD POPUP (hidden until requested) -->
  <div id="passwordBox" class="box hidden" aria-hidden="true">
    <h3>Code administrateur</h3>
    <input type="password" id="pwd" placeholder="Code">
    <div style="margin-top:10px">
      <button class="primary" onclick="verifyPassword()">Valider</button>
      <button onclick="closePassword()">Annuler</button>
    </div>
  </div>

  <main>
    <section id="home" class="section visible">
      <h2>Bienvenue</h2>
      <p>Portail eQSL TANGO WHISKY —  télécharger.</p>
    </section>

    <section id="gallery" class="section hidden">
      <h2>Galerie</h2>
      <div id="galleryContent">Chargement…</div>
    </section>

    <section id="create" class="section hidden">
      <h2>Créer / Générer une QSL</h2>

      <form id="genForm" enctype="multipart/form-data" class="wideForm">
        <div class="twoColumns">
          <div>
            <label>Indicatif :</label><input type="text" name="indicatif" required>
            <label>Date :</label><input type="date" name="date">
            <label>UTC :</label><input type="time" name="time">
            <label>Bande :</label><input type="text" name="band" placeholder="ex: 20">
            <label>Mode :</label><input type="text" name="mode" placeholder="ex: SSB">
            <label>Report :</label><input type="text" name="report" placeholder="ex: 59">
          </div>
          <div>
            <label>Note (max 120 caractères) :</label>
            <textarea name="note" maxlength="120" style="height:140px"></textarea>
            <label>Image QSL (obligatoire) :</label>
            <input type="file" name="qsl" accept="image/*" required>
          </div>
        </div>

        <div style="margin-top:14px;text-align:center">
          <button class="primary" type="submit">Générer & Envoyer</button>
        </div>
      </form>

      <div id="genPreview" class="preview"></div>
    </section>

    <section id="download" class="section hidden">
      <h2>Télécharger</h2>
      <div style="max-width:700px;margin:0 auto;display:flex;gap:8px;">
        <input id="dlCall" placeholder="Votre indicatif" style="flex:1;padding:10px">
        <button id="btnSearch" class="primary">Rechercher</button>
      </div>
      <div id="dlPreview" style="margin-top:12px"></div>
    </section>
  </main>

 <footer>
        <div class="container">
            <p>&copy;2025 Tango Whisky eqsl- Plateforme pour amateurs radio

            </p>
            <p>73 de l'équipe Tango Whisky </p>
        </div>
    </footer>

  <script src="script.js"></script>
</body>
</html>
